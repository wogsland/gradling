apply plugin: 'java'

repositories { jcenter() }
dependencies {
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

task compile {
    doLast {
        println 'compiling source'
    }
}

task compileTest(dependsOn: compile) {
    doLast {
        println 'compiling unit tests'
    }
}

task dist(dependsOn: [compile, test]) {
    doLast {
        println 'building the distribution'
    }
}

task hello {
    description = "The 'Hello, World' of gradle tasks"
    group = 'build'
    doLast {
        println 'nachoes are delicious'
        println "in directory: $buildFile.parentFile.name"
    }
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
}
